<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RosaHeaven</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('images/ai-generated-rose-field-in-the-sunrise-morning-with-beautiful-sky-photo.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            margin: 0;
            font-family: Arial, sans-serif;
            color: white; 
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>RosaHeaven</h1>
    </header>
    
    <section id="product-list" class="container">
        <h2>Our Roses</h2>
        <div id="products"></div>
    </section>
    
    <section id="order-form" class="container">
        <h2>Order Your Roses</h2>
        <form id="orderForm">
            <label for="product">Choose a rose:</label>
            <select id="product" name="product"></select>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>
            
            <button type="submit">Order Now</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
